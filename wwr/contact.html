      <!-- Formulario de contacto -->
      <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="submit_form.php" method="post">
          <label for="name">Full Name:</label><br>
          <input type="text" id="name" name="name" required><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br><br>

          <label for="message">Message Purpose:</label><br>
          <input type="radio" id="general" name="messagePurpose" value="General Inquiry" required>
          <label for="general">General Inquiry</label><br>
          <input type="radio" id="reservation" name="messagePurpose" value="Reservation Question" required>
          <label for="reservation">Reservation Question</label><br>
          <input type="radio" id="suggestion" name="messagePurpose" value="Website Suggestion" required>
          <label for="suggestion">Website Suggestion</label><br><br>

          <label for="message">Your Message:</label><br>
          <textarea id="message" name="message" rows="4" required></textarea><br><br>

          <input type="checkbox" id="subscribe" name="subscribe">
          <label for="subscribe">Please subscribe me to the monthly newsletter</label><br><br>

          <button type="submit">Send Message</button>
        </form>
