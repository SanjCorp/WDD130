<body>
  <header>
    <img src="images/logo.png" alt="Bolivia-santacruz Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h1>Contact Us</h1>
      <p>Email: sanjglobalcorp@gmail.com</p>
      <p>Phone: +591 63108637</p>
      <p>Address: Calle Río Aventura 123, Santa Cruz, Bolivia</p>
    </section>

    <section class="map">
      <h2>Find Us Here</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3774.387994796308!2d-63.18271632579308!3d-18.480480281341555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93f1e851924f1683%3A0x891e6cba62eb8e82!2sSanta%20Cruz%20de%20la%20Sierra!5e0!3m2!1ses-419!2sbo!4v1713235139649!5m2!1ses-419!2sbo"
        width="100%"
        height="300"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <section class="staff">
      <h2>Meet Our Team</h2>
      <div class="employee-profiles">
        <figure>
          <img src="images/employee1.jpg" alt="Adventure Guide" class="employee-img" />
          <figcaption>Juan Pérez - Adventure Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Customer Service" class="employee-img" />
          <figcaption>Maria López - Customer Service</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Office Manager" class="employee-img" />
          <figcaption>Carlos Méndez - Office Manager</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Full Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <p>Purpose of your message:</p>
        <label><input type="radio" name="purpose" value="General Inquiry" required /> General Inquiry</label><br />
        <label><input type="radio" name="purpose" value="Reservation Question" /> Reservation Question</label><br />
        <label><input type="radio" name="purpose" value="Website Suggestion" /> Website Suggestion</label><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />

        <label>
          <input type="checkbox" name="subscribe" />
          Please subscribe me to the monthly newsletter
        </label><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
