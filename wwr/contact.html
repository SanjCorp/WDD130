<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Bolivia-santacruz Rafting to inquire about our adventures, find our location, or ask any questions.">
    <meta name="author" content="Ricardo Sanjines">
    <title>Contact Us - Bolivia-santacruz Rafting</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <nav>
            <!-- Tu código de navegación aquí -->
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        
        <!-- Google Map Embed -->
        <section>
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=..." class="google-map" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>

                <label for="newsletter">Subscribe to Newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter">

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section>
            <h2>Our Team</h2>
            <img src="employee1.jpg" alt="Employee 1">
            <figcaption>Employee 1</figcaption>

            <img src="employee2.jpg" alt="Employee 2">
            <figcaption>Employee 2</figcaption>

            <img src="employee3.jpg" alt="Employee 3">
            <figcaption>Employee 3</figcaption>
        </section>
    </main>

    <footer>
        <p>Contact Bolivia-santacruz Rafting for inquiries: Address, Phone, Email.</p>
        <p><a href="contact-us.html">Back to Contact Us Page</a></p>
    </footer>
</body>
</html>
